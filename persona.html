<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Persona y Empleado</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script>
        class Persona {
            constructor(nombre, apellido, direccion, telefono, edad) {
                this.nombre = nombre;
                this.apellido = apellido;
                this.direccion = direccion;
                this.telefono = telefono;
                this.edad = edad;
            }

            esMayorDeEdad() {
                return this.edad >= 18 ? "Es mayor de edad." : "Es menor de edad.";
            }
        }

        class Empleado extends Persona {
            constructor(nombre, apellido, direccion, telefono, edad, sueldo) {
                super(nombre, apellido, direccion, telefono, edad);
                this.sueldo = sueldo;
            }

            cargarSueldo(nuevoSueldo) {
                this.sueldo = nuevoSueldo;
            }

            imprimirSueldo() {
                return `Sueldo: $${this.sueldo.toFixed(2)}`;
            }

            mostrarDatos() {
                return `Nombre: ${this.nombre} ${this.apellido}\nDirección: ${this.direccion}\nTeléfono: ${this.telefono}\nEdad: ${this.edad} (${this.esMayorDeEdad()})`;
            }
        }

        let empleado;

        function crearEmpleado() {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;
            const edad = parseInt(document.getElementById("edad").value);
            const sueldo = parseFloat(document.getElementById("sueldo").value);

            empleado = new Empleado(nombre, apellido, direccion, telefono, edad, sueldo);
            
            // Mostrar datos del empleado
            document.getElementById('result').innerText = empleado.mostrarDatos() + '\n' + empleado.imprimirSueldo();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Empleado</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre...">
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido...">
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Ingrese la dirección...">
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Ingrese el teléfono...">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingrese la edad...">
        
        <label for="sueldo">Sueldo:</label>
        <input type="number" id="sueldo" step="0.01" placeholder="Ingrese el sueldo...">
        
        <button onclick="crearEmpleado()">Crear Empleado y Mostrar Datos</button>

        <div class="result" id="result"></div>
    </div>
</body>
</html>
